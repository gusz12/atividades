<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Beef - Gráficos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;">
    <div>
        <canvas id="myChart" style="position: relative; height:30vh; width:25vw"></canvas>
      </div>

      <div>
        <canvas id="myChart2" style="position: relative; height:30vh; width:25vw"></canvas>
      </div>

      <div>
        <canvas id="myChart3" style="position: relative; height:30vh; width:25vw"></canvas>
      </div>

      <div>
        <canvas id="myChart4" style="position: relative; height:30vh; width:25vw"></canvas>
      </div>
</body>
</html>
<script>
    const ctx = document.getElementById('myChart');

    const labels = ['12h', '13h', '14h', '15h', '16h', '17h'];

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Temp Sala 1',
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 1
        }]
      },
    });

    const ctx2 = document.getElementById('myChart2');

  
    new Chart(ctx2, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'umidade',
        data: [80, 82, 80, 85, 80, 83],
        borderWidth: 1
      }]
    },
  });

  const ctx3 = document.getElementById('myChart3');
  const labels2 = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'];
  
new Chart(ctx3, {
type: 'bar',
data: {
  labels: labels2,
  datasets: [{
    label: 'Média Temperatura',
    data: [22, 24, 27, 23, 20, 18],
    borderWidth: 1
  }]
},
});

const ctx4 = document.getElementById('myChart4');
  
new Chart(ctx4, {
type: 'bar',
data: {
  labels: labels2,
  datasets: [{
    label: 'Média Umidade',
    data: [90, 89, 93, 87, 88, 82],
    borderWidth: 1
  }]
},
});

  </script>
